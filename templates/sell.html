{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form id="data" action="/sell" method="post">
        <div class="form-group">

            <label for="symbol">Symbol of company</label>
            <select name="symbol" id="symbol" required>

                {% for row in rows %}
                    {% for keyword in row %}

                        <option value="{{ row[keyword] }}">{{ row[keyword] }}</option>

                    {% endfor %}
                {% endfor %}

            </select>
        </div>

        <div class="form-group">
            <label for="shares">Quantity of shares</label>
            <input id="shares" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>

    <script>
        document.getElementById("data").onsubmit = function () {

            if (!document.getElementById("symbol").value){
                alert("You must provide the symbol of the company!");
                return false;
            }
            else if (!document.getElementById("shares").value) {
                alert("You must provide the quantity of the shares!");
                return false;
            }
           
            return true;
        }
    </script>

{% endblock %}
